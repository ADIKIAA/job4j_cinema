<!doctype html>
<html lang="en" xmlns:th="">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <title>Список сеансов</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Название фильма</th>
                <th scope="col">Зал</th>
                <th scope="col">Начало сеанса</th>
                <th scope="col">Конец сеанса</th>
                <th scope="col">Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sess: ${sessions}">
                <td th:text="${sess.filmName}"/>
                <td th:text="${sess.hallName}"/>
                <td th:text="${sess.startTime}"/>
                <td th:text="${sess.endTime}"/>
                <td th:text="${sess.price}"/>
                <td><a class="btn btn-primary" th:href="@{/tickets/create/{id}(id=${sess.id})}">Купить билет</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
